<ion-view view-title="Slide Box">
    <ion-content scroll="false">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" style="height: 100%;">
            <ion-slide>
                <div class="box blue text-center positive-bg"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow text-center stable-bg"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink text-center balanced-bg"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
