<ion-view view-title="Advanced List">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-minus-outline" ng-click="toggleShouldRecord()"></button>
        <button class="button button-icon icon ion-ios-drag" ng-click="toggleShouldShowReorder()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in items"
                      class="item-thumbnail-left">

                <img ng-src="{{item.img}}">
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
                <ion-option-button class="button-positive"
                                   ng-click="share(item)">
                    Share
                </ion-option-button>
                <ion-option-button class="button-info"
                                   ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="items.splice($index, 1)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon"
                                    on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                </ion-reorder-button>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
